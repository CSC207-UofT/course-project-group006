<head>
    <title>Classroom</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="background-color: white">
<label style="font-family: Garamond, serif;color: black;font-size: 80px;text-shadow: 2px 2px darksalmon;">&nbsp;006Classroom</label><br>
<hr color="darksalmon" size="5" noshade>

<form action="LogInPageServlet" method="Post" id="logInForm" onsubmit="return checkLegal()"
      style="width:300px;background-color: darksalmon; padding: 30px; border-radius: 25px;margin: auto">
    <p>
        <label style="font-family: Garamond, serif;color: black;font-size: 50px">Login</label><br>
    </p>
    <p>
        <label for="username" style="font-family: Garamond, serif; font-size: 30px">Username</label>
        <input type="text" name="username" id="username"></br>
    </p>
    <p>
        <label for="password" style="font-family: Garamond, serif; font-size: 30px">Password&nbsp;</label>
        <input type="password" name="password" id="password"></br>
    </p>
    <p >
        <input type="submit" name="act" id="act" value="Login" style="font-family: Garamond, serif">
        <input type="submit" name="act" id="act" value="Register" style="font-family: Garamond, serif; float: right">
    </p>
</form>
<script>
    function checkLegal() {
        if ((document.activeElement.value === "logIn") && (document.getElementById("username").value === "" ||
            document.getElementById("password").value === "")) {
            alert("?")
            return false;
        }
        return true;
    }
</script>
